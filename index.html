<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/Reset.css">
    <link rel="stylesheet" href="./css/element-ui@2.15.1/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script> -->
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- <link rel="stylesheet/less" type="text/css" href="./css/index.less" /> -->

</head>

<body>
    <div id="app" class="wrap">
        <div class="top">
            <div class="title">政企事业部数据报表</div>
        </div>
        <div class="container">
            <div class="c_left">
                <div class="item_box item-gdqs">
                    <h3>工单趋势</h3>
                    <div class="chart_box" id="orderTrend">

                    </div>
                </div>
                <div class="item_box">
                    <h3>产品销售数据排行榜</h3>
                    <div class="chart_box sell-swiper">
                        <dl width="100%">
                            <dt>产品</dt>
                            <dt>销售人员</dt>
                            <dt>销售套数</dt>
                            <dt>总金额</dt>
                        </dl>
                        <div class="swiper-container" ref="sellRef">
                            <div class="swiper-wrapper">
                                <dl class="swiper-slide" v-for="(item, index) in tableData">
                                    <dd>{{item.produce}}</dd>
                                    <dd>
                                        <span>{{item.name}}</span>
                                        <span>{{item.name}}</span>
                                    </dd>
                                    <dd>
                                        <span>{{item.num}}套</span>
                                        <span class="numBar" :style="{ width: (item.num / numScalePlate)*100 + '%' }"></span>
                                    </dd>
                                    <dd>
                                        <span>{{item.money}}W</span>
                                        <span class="moneyBar" :style="{ width: (item.money / moneyScalePlate)*100 + '%' }"></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item_box">
                    <h3>产品三端导入</h3>
                    <div class="chart_box import_box">
                        <div v-for="item in importData" class="import_item">
                            <div class="import_left" :class="item.ename">{{item.source}}</div>
                            <div class="swiper-container" :ref="item.ename + 'Ref'">
                                <div class="swiper-wrapper">
                                    <dl class="swiper-slide" v-for="(ite, index) in item.data">
                                        <dd>{{ite.produce}}</dd>
                                        <dd> {{ite.name}} </dd>
                                        <dd>
                                            <i class="flower" :class="flower.value ? 'flower-a' : ''" v-for="flower in ite.info"></i>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="c_cneter">
                <div class="map_box">
                    <h3>市场区域热力图</h3>
                    <div class="chart_box" id="mapBox">

                    </div>
                </div>
                <div class="item_box">
                    <h3>项目收入数据</h3>
                    <div class="chart_box" id="projectIncome">

                    </div>
                </div>
                <div class="item_box">
                    <h3>当前中标金额数据</h3>
                    <div class="chart_box">

                    </div>
                </div>
            </div>
            <div class="c_right">
                <div class="item_box">
                    <h3>需求评审</h3>
                    <div class="chart_box" id="reviewBox">

                    </div>
                </div>
                <div class="item_box">
                    <h3>月度需求分类</h3>
                    <div class="chart_box" id="classfiyBox">

                    </div>
                </div>
                <div class="item_box">
                    <h3>市场商机增量趋势</h3>
                    <div class="chart_box" id="incrementBox">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="./js/vue@2.6.12"></script>
<script src="./js/element-ui@2.15.1.js"></script>
<script src="./js/jquery-2.2.1.min.js"></script>
<!-- <script src="./js/echarts@5.1.0/dist/echarts.min.js"></script> -->
<script src="./js/echarts.js"></script>
<script src="./data/js/china.js"></script>
<!-- <script src="./data/json/china.json"></script> -->
<!-- <script src="./js/flexible.js"></script> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.0/dist/echarts.min.js"></script> -->
<script src="./js/less.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/axios.js"></script>
<script src="./js/index.js"></script>

</html>
